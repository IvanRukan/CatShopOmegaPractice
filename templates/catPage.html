<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница с котом</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<header class="text-white p-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center flex-column flex-lg-row">
            <h1 class="h3 mb-3 mb-lg-0">Имя кота: {{ cat.name }}</h1>
            <nav class="d-flex flex-column flex-lg-row align-items-center">
            <a href="/" class="text-white mb-2 mb-lg-0 me-0 me-lg-3">Главная</a>
            </nav>
        </div>
    </div>
</header>
<main class="py-5">
    <div class="container">
        <p>Порода: {{ cat.breed }}</p>
        <p>Пол: {{ cat.gender }}</p>
        <p>Цвет: {{ cat.color }}</p>
        <p>Возраст: {{ cat.age }}</p>
        <p>Стоимость: {{ cat_pos.cost }}</p>
        <div id="cat_id" hidden="hidden">{{ cat.id }}</div>
        {% if user or admin%}
        <button id="choose_cat" class="btn btn-primary">Выбрать кота</button>
        {% endif %}
        {% if admin %}
        <button id="edit_cat" class="btn btn-primary">Отредактировать кота</button>
        {% endif %}
    </div>
</main>
<footer class="text-white p-2 text-center">
    &copy; 2024 Котики
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/static/js/cat_events.js"></script>
</body>
</html>
