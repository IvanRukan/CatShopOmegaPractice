<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать!</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
        <header class="text-white p-4">
             <div class="container">
                 <div class="d-flex justify-content-between align-items-center flex-column flex-lg-row">
                     <nav>
                        <a href="/register" class="text-white mb-2 mb-lg-0 me-0 me-lg-3">Зарегистрироваться</a>
                        <a href="/login" class="text-white mb-2 mb-lg-0 me-0 me-lg-3">Войти</a>
                        {% if u %}
                            <a href="/add" class="text-white mb-2 mb-lg-0 me-0 me-lg-3">Создать</a>
                        {% endif %}
                        {% if auth %}
                            <a href="/logout" class="text-white mb-2 mb-lg-0">Выйти</a>
                        {% endif %}
                    </nav>
                 </div>
             </div>
        </header>

<main class="py-5">
    <div class="container">
        <div class="row">
            {% for cat in cats %}
                <div class="col-md-4 d-flex">
                    <div class="product-card w-100">
                        <h3>Имя кота: {{ cat.name }}</h3>
                        <p>Порода: {{ cat.breed }}</p>
                        <p>Пол: {{ cat.gender }}</p>
                        <p>Цвет: {{ cat.color }}</p>
                        <p>Возраст: {{ cat.age }}</p>
                        <a href="{{ cat.id }} ">
                        <button class="btn btn-primary add-to-cart-top">Посмотреть кота</button>
                        </a>

                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</main>

<footer class="text-white p-2 text-center">
    &copy; 2024 Котики
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-unique-fontawesome-kit-code.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.1/umd/popper.min.js"></script>
</body>
</html>
