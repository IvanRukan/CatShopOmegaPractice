<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ browser_title }}</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<header class="text-white p-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center flex-column flex-lg-row">
            <h1 class="h3 mb-3 mb-lg-0">Добро пожаловать!</h1>
            <nav class="d-flex flex-column flex-lg-row align-items-center">
            <a href="/" class="text-white mb-2 mb-lg-0 me-0 me-lg-3">Главная</a>
            </nav>
        </div>
    </div>
</header>
<main class="py-5">
    <div class="container">
        <form method="POST">
            {{ form.csrf_token }}
            <div class="mb-3">
                {{ form.email.label }}
                {{ form.email() }}
            </div>
            <div class="mb-3">
                {{ form.name.label }}
                {{ form.name() }}
            </div>
            <div class="mb-3">
                {{ form.password.label }}
                {{ form.password() }}
            </div>
            <input type="submit" class="btn btn-primary" value="Отправить">
            </form>
    </div>
</main>
<footer class="text-white p-2 text-center">
    &copy; 2024 Котики
</footer>
</body>
</html>
